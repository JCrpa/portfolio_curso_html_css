<!-- Construindo a estrutura básica do HTML -->
<!DOCTYPE html>
<html>
    <head>
        <!-- Adicionando metadados ao cabeçalho do HTML -->
        <meta charset="UTF-8">
        <meta name="description" content="Descrição do site">
        <title>Portfolio</title>
    </head>
    <body>
        <!-- Adicionando conteúdo ao corpo do HTML -->
        <h1>Este é um título</h1>
        <h2>Este é um subtítulo</h2>
        <p>Este é um parágrafo</p>
        <!--Adicionando uma imagem-->
        <img src="html.png" alt="Logo do HTML5">
        <!--Adicionando uma lista não ordenada-->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!--Adicionando uma lista ordenada-->
        <ol>
            <li>Item </li>
            <li>Item </li>
            <li>Item </li>
        </ol>
    </body>
</html>
